<script>
    //Bài 4: Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    let number=parseInt(prompt("Enter a number"));
        document.write(checkNumber(number));

    function checkNumber(value) {

        if( isNaN(value)){
            return false
        }else {
            return true
        }
    }
</script>
