<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    // Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
    //     Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    
    let str1=prompt("Enter first string")
    let str2=prompt("Enter second string")
        let arr1=str1.split("")
        let arr2=str2.split("")
    document.write("Amount broken bracket coincide: "+ checkBrokenBracket(arr1,arr2))

    function checkBrokenBracket(array1,array2) {
        let count=0
        for(let i=0; i<array1.length; i++){
            for(j=0;j<array2.length;j++){
                if(array1[i]===array2[j]){
                    count++
                }
            }
        }if(count>0){
            return count;
        }else {
            return -1;
        }
    }
</script>



</body>
</html>
