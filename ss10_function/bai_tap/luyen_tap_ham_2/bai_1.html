<!DOCTYPE html>

<body>
<script>
    //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    let number=prompt("Enter a number")
    if (isNaN(number)){
        document.write("Enter again a number")
    }else {
        document.write("Square= "+ calSquare(number));
    }
    function calSquare(value) {
        let square=value*value
        return square;
    }
</script>
