    let nPrime = 1000;

        if (prime(n) == 2) {
            document.write(n+" ");
            array.push(n);
        }
    }
    document.write("<br>" + array.join(", "));


    function prime(number) {
        let count = 0;

        for (let i = 1; i <= number ; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        return count;
    }
