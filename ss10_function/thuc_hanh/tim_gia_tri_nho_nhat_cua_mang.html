<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minvalueofarray</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length==0){
            return -1;
        }
        let min = arr[0];
        minIndex=0
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                minIndex++
            }
        }
        return minIndex;
    }
    let arr1=[3, 5, 1, 8, -3, 7, 8];
    let minIndex1=minArray(arr1);
    console.log(minIndex1);

    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let minIndex2=minArray(arr2);
    console.log(minIndex2);

    arr3= []
    let minIndex3=minArray(arr3);
    console.log(minIndex3);


    arr4= [0, 0, 0, 0, 0, 0]
    let minIndex4=minArray(arr4);
    console.log(minIndex4);


</script>
</body>
</html>
