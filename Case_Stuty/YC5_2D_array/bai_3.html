<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<p>
    Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
</p>
<script>
    function minNumber(array1,array2) {
        let array=[array1,array2];
        let min=array[0][0]
        for(let i=0; i<array.length;i++){
            for(let j=0; j<array[i].length; j++){
                if(array[i][j]<min){
                    min=array[i][j]
                }
            }
        }return min
    }

    function maxNumber(array1,array2) {
        let array=[array1,array2];
        let max=array[0][0]
        for(let i=0; i<array.length;i++){
            for(let j=0; j<array[i].length; j++){
                if(array[i][j]>max){
                    max=array[i][j]
                }
            }
        }return max
    }

    let array1=[8,3,6,7];
    let array2=[4,6,11,14];
    console.log("Max Number: "+maxNumber(array1,array2))
    console.log("Min Number: "+minNumber(array1,array2))

</script>
</body>
</html>
