<body>
<p>
    Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
</p>
<script>
    function prime(number) {
        let count = 0;
        for (let i = 1; i <= number ; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        return count;
    }
    function countPrimeNumber(array1,array2) {
        let array=[array1,array2];
        let arrayPrimeNumber=new Array()
        for(let i=0; i<array.length;i++){
            for(let j=0; j<array[i].length; j++){
                if(prime(array[i][j])==2){
                    arrayPrimeNumber.push(array[i][j])
            }
            }
        }return arrayPrimeNumber
    }


    let arrayM=[8,3,6,7];
    let arrayN=[4,6,11,14];
    console.log("Prime Number: "+ countPrimeNumber(arrayM,arrayN))
    console.log("Amount of Prime Number: " + countPrimeNumber(arrayM,arrayN).length)

</script>
</body>
