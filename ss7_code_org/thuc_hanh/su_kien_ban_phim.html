<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_kien_ban_phim</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/thumb/2/2c/Nobita.png/240px-Nobita.png"
         style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <input type="button" value="left" onclick="leftArrowPressed()">
    <input type="button" value="right" onclick="rightArrowPressed()">
    <input type="button" value="up" onclick="upArrowPressed()">
    <input type="button" value="down" onclick="downArrowPressed()">
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
       element.style.left= parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
