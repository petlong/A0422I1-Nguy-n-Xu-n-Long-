    class Rectangle{
        constructor(lenght,width) {
            this.lenght = lenght
            this.width = width;
        }
        getAre() {
                return this.lenght*this.width
            }
        getPerimeter() {
               return (this.lenght+this.width)*2;
            }
    }

    let rectangle=new Rectangle(4,3);
    let are=rectangle.getAre();
    let perimeter=rectangle.getPerimeter();
    document.write("Are: "+are+"<br>");
    document.write("Perimeter:"+perimeter);
