<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classMobile</title>
</head>
<body>
<script>
    class Mobile{
        constructor(id,name) {
            this.id=id
            this.name=name;
        }
        setMessage(message){
            this.message=message;
        }
        getMessage(){
            return this.message
        }

        sendMessage(message,mobile){
            mobile.setMessage(message)
        }
    }

    let mobile1=new Mobile(1,"iphone");
    let mobile2=new Mobile(2,"Samsung")
    mobile1.sendMessage("alo",mobile2);
    let message=mobile2.getMessage()
    console.log(message)

</script>
</body>
</html>
