    class Phone {
        constructor(id, name, product, price) {
            this.id = id;
            this.name = name;
            this.product = product;
            this.price = price;
        }

        setId(id) {
            this.id = id;
        }

        getId() {
            return this.id;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name
        }

        setProduct(product) {
            this.product = product;
        }

        getProduct() {
            return this.product
        }

        setPrice(price) {
            this.price = price;
        }

        getPrice() {
            return this.price
        }

        toString(){
            console.log("thông tin của Phone: "
                + Phone.getId() + " "+ Phone.getName() + " "+ Phone.getProduct() + " "+ Phone.getPrice() + " ")
        }
    }

    let listPhone = [];
    listPhone.push(new Phone("001","Glaxy1", "samsung1", 10000));
    listPhone.push(new Phone("002","Glaxy2", "samsung2", 20000));
    listPhone.push(new Phone("003","Glaxy3", "samsung3", 40000));

    function addNewPhone() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let product = document.getElementById("product").value;
