<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>

    function prime(number) {
        let count = 0;
        for (let i = 1; i <= number ; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        return count;
    }

    function checkPrime(arr) {
        let arrayPrime=new Array()
        for (let i = 0; i <arr.length ; i++) {
            if (prime(arr[i])==2) {
              arrayPrime.push(arr[i])
            }
        }return arrayPrime
    }

    let array = new Array();
    let n = parseInt(prompt("Nhập vào số lượng phần tử của mảng (n>0)"));
    if (isNaN(n) || n < 0) {
        alert("Vui lòng Nhập vào số lượng phần tử của mảng (n>0)");
    }
    else {
            for (let i = 0; i < n; i++) {
                array[i] = parseInt(prompt("Nhập giá trị của array[" + i + "] >0: "));
                if (array[i] < 0) {
                    alert("Vui lòng Nhập giá trị của array[" + i + "] >0: ");
                }
            }
        document.write("Mảng số nguyên trả về: " + checkPrime(array).sort(function(a,b){return a-b}));
    }
</script>
</body>
</html>
