<p>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm <br>
    Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</p>

<script>
   let number=parseFloat(prompt("Enter number"));
        document.write(getNumber(number));

    function getNumber(value) {
        value++
        return value;
</script>
