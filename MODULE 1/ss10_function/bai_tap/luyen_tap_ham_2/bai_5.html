<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    
    let number1=prompt("Enter first number")
    let number2=prompt("Enter second number")
    let number3=prompt("Enter third number")
    if (isNaN(number1)||isNaN(number2)||isNaN(number2)){
        document.write("Have one location is not number, enter again ")
    }else {
        let newArray=[number1,number2,number3];
        document.write("The min number: "+ getMinInteger(newArray));
    }

    function getMinInteger(array) {
        if (array.length==0){
            return NaN
        }else {
            let min=array[0]
            for(i=0; i<array.length;i++){
                if(array[i]<min){
                 min=array[i]
                }
            }return min
        }

    }
</script>
