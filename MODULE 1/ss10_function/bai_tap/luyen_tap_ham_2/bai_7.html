<script>
    //Bài 7,8: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

    let number1=prompt("Enter first number")
    let number2=prompt("Enter second number")

    if (isNaN(number1)||isNaN(number2)){
        document.write("Have one location is not number, enter again ")
    }else {
        let newArray=[number1,number2];
         document.write(newArray)
        document.write(reseverArray(newArray));
    }


    function reseverArray(array) {
        let first=0
        let last=array.length-1

        while (first<last){
            let a=array[first];
            array[first]=array[last];
            array[last]=a;
            first++;
            last--;
        }return array;
    }

</script>
