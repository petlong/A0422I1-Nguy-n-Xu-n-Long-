<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_1</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input type="text" id="textValue">
<input type="button" id="add" value="add" onclick="add()">
<input type="button" id="display" value="display" onclick="display()">;
<div id="result"></div>
<script>
    let x=0;
    let array=Array();
    function add() {
        array[x ] = document.getElementById("textValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("textValue").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
