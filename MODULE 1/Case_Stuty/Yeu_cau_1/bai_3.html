<!DOCTYPE html>

<body>
<p>Bài 3: Vẽ tam giác cân đặc có chiều cao h.</p>

<script>

let heightTriangle=parseInt(prompt("Enter height of Triangle"));
drawTriangle(heightTriangle);

function drawTriangle(height) {

    for (let i = 0; i < height; i++) {
        for (let j = 0; j < height * 2; j++) {
            if (j < height - i) {
                document.write("&nbsp ")
            } else if (j > height + i) {
                document.write("&nbsp ")
            } else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
}
</script>
</body>
