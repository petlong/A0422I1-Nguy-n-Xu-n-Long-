<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_1</title>
</head>
<body>
<script>
    //Bài 1: In dãy Fibonacci:100 số đầu tiên
    let a1=0;
    let a2=1;
    let a3;
    for (let i=0; i<100; i++){
        document.write(a1 +" - ");
        a3=a1+a2;
        a1=a2;
        a2=a3;
    }
</script>
</body>
</html>
