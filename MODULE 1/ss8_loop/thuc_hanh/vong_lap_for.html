<body>
<p>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</p>

<p>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</p>
<p id="demo2"></p>




<script>
    /*Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
    let i;
    let text="";
    for(i=0;i<5;i++){
       text += "The number is " + i + "<br>";
    }
    document.getElementById('demo1').innerHTML=text;*/

    //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let num=prompt("Enter number");
    let total=0;
    let i;
    for (i=1; i <= num; i +=1){
        total=total+i;
    }
    alert(total);



</script>
</body>
