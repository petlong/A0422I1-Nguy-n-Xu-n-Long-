<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getclassdate</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;


        // Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }


        //Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }

        this.setDate=function () {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }


    //Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    let date = new MyDate(2, 2, 2007);


    //Truy cập phương thức của lớp date như sau:

    day = date.getDay(); // 2
    month = date.getMonth(); // 2
    year = date.getYear(); // 2007
    console.log(day + "/" + month + "/" + year);


    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
        day=date.getDay()
        month=date.getMonth()
        year=date.getYear()
    console.log(day + "/" + month + "/" + year);


    let result= date.setDate();
    console.log(result)
</script>
</body>
</html>
