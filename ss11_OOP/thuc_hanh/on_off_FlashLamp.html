    class Battery{
        constructor(energy) {
            this.energy=energy
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if(this.energy>0){
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status,battery) {
            this.status = status
            this.battery = battery;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy()
        }

        getLight(){
                    if(this.status){
                        document.write("lighting"+"<br>");
                    }else{
                        document.write("not lighting"+"<br>")
                    }
                }
        turnOn(){
            this.status=true
                }
        turnOff(){
            this.status=false;
                }
    }

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
