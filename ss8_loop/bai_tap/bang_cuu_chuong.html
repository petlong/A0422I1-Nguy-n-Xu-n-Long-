<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang_cuu_chuong</title>
</head>
<body>
<script>

let munTable="<table border='2' width=1000 cellspacing='2' cellpadding='3'>"
let mun;
for (let i=1; i<10; i++){
    munTable=munTable + "<tr>"

    for (let j=2; j<10; j++){
        mun=i*j
        munTable= munTable + "<td>" + i + "x" + j + "=" + mun;
    }
}document.write(munTable);

</script>
</body>
</html>
