<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let a1=1;
    let a2=1;
    let a3;
    let i=1
    while (i>0) {
        a3 = a1 + a2;
        a1 = a2
        a2 = a3
        i++
        if (a1 % 5 == 0 && a1 != 0) {
            document.write(a1 + " là số đầu tiên trong dãy fibonacci chia hết cho 5")
            break;
        }
    }
