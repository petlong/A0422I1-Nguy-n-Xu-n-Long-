<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bai_3</title>

<body>


<script>
    //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.

    let a=0;
    let b=1;
    let c;
    for(let i=0;i<20;i++){
        document.write(a +"<br>");
        c=a+b;
        a=b;
        b=c
    }
</script>
</body>
</html>
