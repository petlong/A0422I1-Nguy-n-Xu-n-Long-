    let a1=0;
    let a2=1;
    let sum=1;
    let a3;
    let total;

        a3=a1+a2;
        sum=sum+a3;
        a1=a2;
        a2=a3;
        if(i==20){
            document.write(" Tổng của 20 số đầu tiên trong dãy fibonacci là: " + sum)
            break;
        }
    }
