<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_1</title>
</head>
<body>
<script>
    // Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.

    let number=0;
    for (let i=0; i<100; i++){
        number=number+1
        if(number==99){
            break;
        }document.write(number+"<br>");
    }document.write("finished");
</script>
</body>
</html>
