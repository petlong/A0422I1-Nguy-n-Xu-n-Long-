<script>
    let tempC=prompt('Enter temperature: ');

    while(tempC>21 && tempC<100){
        alert("temperature: "+ tempC)
        alert("OK")
        break;
        }

    while (tempC>100){
        alert("temperature: "+ tempC )
        alert("Please reduce temperature")
        tempC--;
    }
   while (tempC<20){
        alert("temperature: "+ tempC )
        alert("Please increase temperature")
        tempC++
    }


</script>
