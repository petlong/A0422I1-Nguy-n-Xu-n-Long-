<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
    //Bài 2: Tính giai thừa của một số nguyên dương (chưa được)
    let num=parseInt(prompt("Enter a number: ").value);
    let a1=1;


    for(let i=1; i<=num;i++){
       a1=a1*i;
        document.write(a1)
   }
</script>
</body>
</html>
