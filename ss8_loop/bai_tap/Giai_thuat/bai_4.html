<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4</title>
</head>
<body>
<p>Viết chương trình tính :
    S=15-1+1/2-1/3!+....+(-1)n  1/n!</p>
<p>Với n (là số nguyên dương)= : <input id="num" type="text"></p>
<p><button type="button" value="cal" onclick="cal()"></button></p>
<p id="result"></p>

<script>
    function cal() {
        let n=parseInt(document.getElementById("num").value);
        let n1=1;
        let sum=15;
        for (let i=1; i<=n; i++){
            n1*=i;
            sum=sum + Math.pow(-1, i) * 1/n1;
        }
    }
</script>
</body>
</html>
