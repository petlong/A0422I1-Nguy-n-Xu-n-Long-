function search() {
    let wordInput = document.getElementById("wordinput").value;
    document.getElementById("result").innerHTML = "Mean: "+ searchEnglishWord(wordInput);
}

function searchEnglishWord(value) {
    let arrayEnlish = ["cat", "dog", "duck", "tiger", "lion", "mouse"];
    let arrayVietNam = ["mèo", "chó", "vịt", "hổ", "sư tử", "chuột"];
    for (let i=0; i<arrayEnlish.length;i++){
        let j=i
            if(value===arrayEnlish[i]){
                return arrayVietNam[j];
            }
        } return "No search out"
    }
