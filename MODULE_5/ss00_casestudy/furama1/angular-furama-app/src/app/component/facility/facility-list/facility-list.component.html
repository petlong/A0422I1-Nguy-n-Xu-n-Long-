
<button class="btn btn-info" routerLink="/facility/create">Create Facility</button>
<table class="table table-hover" width="100%">
  <thead>
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Name</th>
    <th>Area</th>
    <th>Cost</th>
    <th>Standard/th>
    <th>Floor</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of facilities, index as i" (click)="this.facility=item">
    <!--  <tr *ngFor="let item of customers, index as i">-->
    <td>{{i}}</td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.area}}</td>
    <td>{{item.cost}}</td>
    <td>{{item.standard}}</td>
    <td>{{item.floor}}</td>
    <td>{{item.other}}</td>
    <td><button [routerLink]="['/facility/edit', item.id]" class="btn btn-warning">Edit</button></td>
    <!--    <td><button [routerLink]="['/delete', item.id]" class="btn btn-warning">Delete</button></td>-->
  </tr>
  </tbody>
</table>
<app-footer></app-footer>
