
<button class="btn btn-info" routerLink="/customer/create">Create Customer</button>
<table class="table table-hover" width="100%">
  <thead>
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Name</th>
    <th>Gender</th>
    <th>DateOfBirth</th>
    <th>ID Card/th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>Type of Customer</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of customers, index as i" (click)="this.customer=item">
<!--  <tr *ngFor="let item of customers, index as i">-->
    <td>{{i}}</td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.dateOfBirth}}</td>
    <td>{{item.idCard}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.email}}</td>
    <td>{{item.address}}</td>
    <td>{{item.typeCustomer}}</td>
        <td><button [routerLink]="['/customer/edit', item.id]" class="btn btn-warning">Edit</button></td>
    <!--    <td><button [routerLink]="['/delete', item.id]" class="btn btn-warning">Delete</button></td>-->
  </tr>
  </tbody>
</table>
<app-footer></app-footer>
