<p>calculator works!</p>
<input type="number" #input1>
<input type="number" #input2>
<br>
<button class="btn btn-info" (click)="calculation(input1.value, input2.value,'+')">+</button>
<button class="btn btn-info" (click)="calculation(input1.value, input2.value,'-')">-</button>
<button class="btn btn-info" (click)="calculation(input1.value, input2.value,'*')">*</button>
<button class="btn btn-info" (click)="calculation(input1.value, input2.value,'/')">/</button>
<br>
<span>Result: {{result}}</span>
