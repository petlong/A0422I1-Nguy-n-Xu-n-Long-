<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <div th:insert="~{index::link}"></div>

</head>
<body>
<div th:insert="~{common/header :: header}"></div>
<h1>Create new customer</h1>
<th:block th:if="${message}">
    <span th:text="${message}" style="color: red"></span>
</th:block>
<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <table>
        <tr>
            <th style="text-align: left">Customer's name:</th>
            <td><input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's type:</th>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="cu : ${customerTypes}" th:value="${cu.id}"
                            th:text="${cu.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's birthday:</th>
            <td><input type="date" th:field="*{customerBirthday}">
                <span th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"
                      style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's gender:</th>
            <td>
                <select th:field="*{gender}">
                    <option th:value="0">Female</option>
                    <option th:value="1">Male</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's id card:</th>
            <td><input type="text" th:field="*{idCard}">
                <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's phone:</th>
            <td><input type="text" th:field="*{phone}">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's email:</th>
            <td><input type="text" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th style="text-align: left">Customer's address:</th>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>


</form>


<div th:insert="~{common/footer :: footer}"></div>

</body>
</html>
