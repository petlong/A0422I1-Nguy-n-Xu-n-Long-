<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--Header-->
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
            <h1 class="mb-3">SHOP</h1>
        </div>
    </div>
</div>
<section class="h-100 h-custom" style="background-color: aquamarine;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="p-5">

                                    <div class="row">
                                        <div style="display: flex; flex-wrap: wrap">
                                            <div class="col-xl-3 col-lg-4 mb-3">
                                                <div class="card d-flex align-items-center" style="width: 18rem;">
                                                    <img th:src="${product.image}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title" th:text="${product.name}"></h5>
                                                        <p class="card-text">Price: $<span
                                                                th:text="${product.price}"></span></p>
                                                        <a th:href="@{/add/{id}?action=show(id=${product.id})}"
                                                           class="btn btn-primary">BUY</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-4 col-lg-6 mb-4">
                                                <div class="card d-flex align-items-start" style="width: 18rem;">
                                                    <div class="card-body">
                                                        <h6 class="card-title">Description</h6>
                                                        <p class="card-text" th:text="${product.description}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pt-5">
                                            <h6 class="mb-0"><a th:href="@{/shop}" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
