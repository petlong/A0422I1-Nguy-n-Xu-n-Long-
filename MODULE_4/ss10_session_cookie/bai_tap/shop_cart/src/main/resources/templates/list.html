<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
            <h1 class="mb-3">STORE SYSTEM</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-4 col-lg-6 mb-4" th:each="product : ${products}" th:object="${product}">
        <a th:href="@{/detail/{id}(id=*{id})}" style="text-decoration: none">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img
                                th:src="*{image}"
                                alt=""
                                style="width: 100px; height: 100px"
                                class="rounded-quarter"
                        />
                        <div class="ms-3">
                            <p class="fw-bold mb-1" th:text="*{name}"></p>
                            <p class="text-muted mb-0">Price: $<span th:text="*{price}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
