<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>List songs</h1>

<form th:action="@{/song/search}" , method="get">
    <input type="text" name="search" placeholder="enter name search">
    <button type="submit">Search</button>
</form>

<p>
    <a th:href="@{/song/create}">
        Add new product
    </a>
</p>
<!--<div class="notify">-->
<!--    <div th:if="${success}">-->
<!--        <span th:text="${success}"></span>-->
<!--    </div>-->
<!--</div>-->
<p th:text="${msgDelete}"></p> <!--báo lỗi vẫn chạy-->

<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Kind of music</th>
        <th>File</th>
        <th>Detail</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s, iter: ${songs}" th:object="${s}">
        <td th:text="${iter.count}"></td>
        <td th:text="*{nameSong}"></td>
        <td th:text="*{singer}"></td>
        <td th:text="*{kindOfMusic}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/music/' + ${s.file}}" type="audio/ogg">
                <source th:src="@{'/music/' + ${s.file}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </td>
        <td><a th:href="@{/product/detail/{name}(name=*{nameSong})}">Detail</a></td>
        <!--        dùng khi sử dụng @PathVariable-->
        <!--                <td><a th:href="@{/product/detail(id=*{id})}">Detail</a></td>-->
        <!--        dùng khi sử dụng  @RequestParam-->
        <td><a th:href="@{/product/update(name=*{nameSong})}">Update</a></td>
        <td><a th:href="@{/product/delete(name=*{nameSong})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
