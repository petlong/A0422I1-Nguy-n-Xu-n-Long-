<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        td, form, h2, button, select {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
    <img id="img-of-the-day">
    <script>
        let query = 'https://api.nasa.gov/planetary/apod?api_key=s5WKcg4Ih3N9qegdXYcX1zzCHcj8dNdpdCcVnHxX';
        let request = new XMLHttpRequest();
        request.open('GET', query);
        request.onload = function() {
            if (request.status === 200) {
                let response = JSON.parse(request.responseText);
                document.getElementById('img-of-the-day').setAttribute('src', response.url);
            }
        };
        request.send();
    </script>
</head>
<body>
<br>
<select class="form-select" style="width: 20px">
    <option selected value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
<form th:action="@{comment}" method="post" th:object="${newComment}">
    <table>
        <tr>
            <td>Author:</td>
            <td><input th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><input th:field="*{feedback}"></td>
        </tr>
        <tr>
            <td style="text-align: right">
                <button type="submit" >Comment</button>
            </td>
        </tr>
    </table>
</form>
<table class="table table-primary-100 table-striped table-bordered border-dark ">
    <thead>
    <tr>
        <th>Id</th>
        <th>Author</th>
        <th>Feedback</th>
        <th>Like</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment, iter : ${list}" th:object="${comment}">
        <td th:text="*{id}"></td>
        <td th:text="*{author}"></td>
        <td th:text="*{feedback}"></td>
        <td class="px-4">
            <div class="btn-group" role="group">
                <span th:text="*{liker}"></span>
                <a th:href="@{/like(id=*{id})}"><button type="button" class="btn btn-sm btn-primary">Like</button></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
