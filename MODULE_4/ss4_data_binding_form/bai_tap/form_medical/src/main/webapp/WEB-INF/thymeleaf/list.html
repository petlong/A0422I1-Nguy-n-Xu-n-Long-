<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>List Medical Form</h1>
<h4><a href="/medical/save">Create new medical form</a></h4>
<!--<form th:action="@{/search}" method="get">-->
<!--    <input type="text" th:name="nameSearch" th:value="${nameSearch}"/>-->
<!--    <input type="submit" value="Search by name"/>-->
<!--</form>-->
<table border="1" class="table table-stripped">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Year of Birthday</th>
        <th>Address</th>
        <th>Ward</th>
        <th>District</th>
        <th>City</th>
        <th>Detail</th>
        <th>Edit</th>
    </tr>
    <tr th:each="info, iter: ${infoList}" th:object="${info}">
        <td th:text="${iter.count}"></td>
        <td th:text="${info.id}"></td>
        <td th:text="${iter.current.name}"></td>
        <td th:text="*{yearOfBirth}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{wardAddress}"></td>
        <td th:text="*{districtAddress}"></td>
        <td th:text="*{cityAddress}"></td>
        <td><a th:href="@{/medical/detail/{id}(id=*{id})}">Detail</a></td>
        <td><a th:href="@{/medical/update(id=*{id})}">Update</a></td>
        <td>
            <a th:href="@{/medical/remove(id=*{id})}">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                >
                    Remove
                </button>
            </a>
            </a></td>
    </tr>
</table>
</body>
</html>
