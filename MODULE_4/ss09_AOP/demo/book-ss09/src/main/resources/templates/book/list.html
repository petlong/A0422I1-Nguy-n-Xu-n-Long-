<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1>Book list</h1>
<h4><a class="mb-3" th:href="@{/book/create}" style="text-decoration: none">Add new book</a> </h4>
<table class="table table-striped">
    <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Describe</th>
        <th>Detail</th>
        <th>Borrow</th>
        <th>Give book back</th>
    </tr>
    <tr th:each="b, iterStat : ${books}" th:object="${b}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{quantity}"></td>
        <td th:text="*{describeBook}"></td>
        <td><a th:href="@{/book/detail/{id}(id=*{id})}">Detail</a> </td>
        <td><a th:href="@{/book/borrow/{id}(id=*{id})}">Borrow</a> </td>
        <td><a th:href="@{/book/give-back/{id}(id=*{id})}">Give book back</a> </td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
