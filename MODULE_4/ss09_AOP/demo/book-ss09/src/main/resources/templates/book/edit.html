<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/assets/brand/bootstrap-logo.svg}" alt="" width="72"
                 height="57">
            <h2>Update Book</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3"><a th:href="@{/book/list}" style="text-decoration: none">Back book list</a></h4>
                <form class="needs-validation" novalidate th:action="@{/book/edit}" method="post" th:object="${book}">
                    <input th:field="*{id}" type="hidden"/>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Title </label>
                            <input type="text" class="form-control" th:field="*{title}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Quantity </label>
                            <input type="text" class="form-control" th:field="*{quantity}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Describe </label>
                            <textarea type="text" class="form-control" th:field="*{describeBook}"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Import More Books</label>
                            <input type="number" class="form-control" name="increaseNumberBook"/>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Broken(Lost) Books</label>
                            <input type="number" class="form-control" name="decreaseNumberBook"/>
                        </div>

                        <hr class="my-4">
                        <th:block th:if="${message != null}">
                            <p style="color: red" th:text="${message}"></p>
                        </th:block>
                        <th:block th:if="${message == null}">
                            <p></p>
                        </th:block>
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Update book</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2022 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
