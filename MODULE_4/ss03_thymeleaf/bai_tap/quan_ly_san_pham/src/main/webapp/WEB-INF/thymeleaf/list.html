<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>List students</h1>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<!--<div class="notify">-->
<!--    <div th:if="${msg}">-->
<!--        <span th:text="${msg}"></span>-->
<!--    </div>-->
<!--</div>-->
<!--<span th:text="${msg}"></span>&ndash;&gt;-->
<form th:action="@{/product/search}", method="get">
    <input type="text" name="search" placeholder="enter name search">
    <button type="submit">Search</button>
</form>
<table id = "products">
    <thead>
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Description</th>
        <th>Detail</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>

<tbody>
    <tr th:each="pro, iter: ${products}" th:object="${pro}">
        <td th:text="${iter.count}"></td>
        <td th:text="${pro.id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{producer}"></td>
        <td th:text="*{description}" th:if="*{description}"></td>
                <td><a th:href="@{/product/detail/{id}(id=*{id})}">Detail</a></td>
<!--        dùng khi sử dụng @PathVariable-->
<!--                <td><a th:href="@{/product/detail(id=*{id})}">Detail</a></td>-->
<!--        dùng khi sử dụng  @RequestParam-->
                <td><a th:href="@{/product/update(id=*{id})}">Update</a></td>
                <td><a th:href="@{/product/delete(id=*{id})}">Delete</a></td>
    </tr>
</tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
