<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head">
<body>
<h3>Create Blog</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/create}" method="POST" th:object="${blog}">
<!--        <input type="hidden" th:field="*{id}"/>-->
        <label>ID</label>
        <input type="text" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Text</label>
            <input type="text" th:field="*{text}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
            <option th:each="question : ${categoryList}" th:value="${question.id}" th:text="${question.name}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/> |
        <input type="reset" value="Reset">
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
