<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi_tien_usd</title>
    <style>
        table{
            width: 500px;
        }
        td,th{
           padding: 10px;
       }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="from">
                <option >USD</option>
                <option >VND</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option >VND</option>
                <option >USD</option>
            </select>
        </td>
        <td><button type="button"  onclick="cals2()" style="color: white; background-color: blue">convert </button></td>
    </tr>
</table>
      <p style="color: #0000ff" id="result">Result:</p>

<script>
    function cals2() {
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let amount = parseInt(document.getElementById('amount').value);
        let ketQua;
        if (from == "USD" && to == "VND") {
            ketQua = amount * 23000;
            document.getElementById('result').innerHTML = "Result: " + ketQua + " VND";
        } else if (from == "VND" && to == "USD") {
            ketQua = amount / 23000;
            document.getElementById('result').innerHTML = "Result: " + ketQua + " USD";
        } else {
            document.getElementById('result').innerHTML = "Result: ";

        }
    }
</script>
</body>
</html>
